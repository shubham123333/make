<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>contact</title>
    <style>
      .form-group{
        border-block-start-width: 0ch;
        width: 30%;
     
       

      }
     
    </style>
  </head>
  <body>
    <h1 style="color: tomato; text-align: left;"><strong>contact us:</strong></h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <form method='post' action='/submit'>
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">name</label>
    <input  type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name=username>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name='password'>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">phone-no:</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name='phone'>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">enter email:</label>
    <input type="email" class="form-control" id="exampleInputPassword1" name='email'>
  </div>
 
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </body>
</html>
